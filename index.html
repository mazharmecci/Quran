<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quran Learning — Premium Reader</title>
  <meta name="description" content="A premium, focused Quran reading experience—each ayah on a single card, page by page." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0b0f14;
      --surface: #0f141a;
      --surface-2: #121821;
      --text: #e8edf4;
      --muted: #a9b4c2;
      --accent: #d9a441; /* mango gold */
      --accent-2: #f0c96a;
      --focus: #7fb3ff;
      --shadow: 0 20px 40px rgba(0,0,0,0.45);
      --radius: 16px;
      --radius-sm: 12px;
      --ring: 0 0 0 2px rgba(127,179,255,0.35);
      --maxw: 980px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% -10%, #0c1218 0%, #0b0f14 40%, #0a0d12 100%);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: saturate(1.2) blur(8px);
      background: linear-gradient(180deg, rgba(12,18,24,0.85) 0%, rgba(12,18,24,0.65) 100%);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .header-inner {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 14px 20px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand-mark {
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: 0 8px 24px rgba(217,164,65,0.35);
    }
    .brand-name {
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .brand-sub {
      color: var(--muted);
      font-size: 13px;
    }

    .header-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .header-meta {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      font-size: 13px;
      color: var(--muted);
    }

    /* Layout */
    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px 20px 40px;
    }

    /* Page controls */
    .page-controls {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      background: linear-gradient(180deg, var(--surface) 0%, var(--surface-2) 100%);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
      box-shadow: var(--shadow);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .nav-btn:hover { transform: translateY(-1px); }
    .nav-btn:focus-visible { outline: none; box-shadow: var(--ring); }

    .page-indicator {
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .page-indicator small { color: var(--muted); font-weight: 500; }

    /* Ayah card */
    .ayah-card {
      position: relative;
      border-radius: var(--radius);
      background:
        radial-gradient(800px 400px at 10% -20%, rgba(217,164,65,0.08) 0%, transparent 60%),
        linear-gradient(180deg, var(--surface) 0%, var(--surface-2) 100%);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: var(--shadow);
      padding: 28px;
      overflow: hidden;
    }
    .ayah-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }
    .ayah-ref {
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.3px;
    }
    .ayah-meta {
      color: var(--muted);
      font-size: 13px;
    }

    .ayah-text-en {
      font-family: "Crimson Pro", Georgia, "Times New Roman", serif;
      font-size: clamp(20px, 2.2vw, 26px);
      line-height: 1.6;
      color: var(--text);
      margin: 8px 0 18px;
    }

    .ayah-text-ar {
      direction: rtl;
      font-family: "Crimson Pro", Georgia, "Times New Roman", serif;
      font-size: clamp(22px, 2.4vw, 28px);
      line-height: 1.7;
      color: #f6f8fb;
      opacity: 0.9;
      margin: 6px 0 0;
    }

    .ayah-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px dashed rgba(255,255,255,0.08);
    }
    .tools {
      display: flex;
      gap: 8px;
    }
    .tool-btn {
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
      font-size: 13px;
    }
    .tool-btn:focus-visible { outline: none; box-shadow: var(--ring); }

    .progress {
      color: var(--muted);
      font-size: 13px;
    }

    /* Reader footer */
    .reader-footer {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      margin-top: 18px;
    }
    .page-jump {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .page-input {
      width: 88px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
    }
    .page-input:focus-visible { outline: none; box-shadow: var(--ring); }

    /* Accessibility helpers */
    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header-inner { grid-template-columns: 1fr auto; }
      .header-meta { display: none; }
      .ayah-footer { flex-direction: column; align-items: flex-start; }
      .reader-footer { grid-template-columns: 1fr; gap: 10px; }
      .page-controls { grid-template-columns: 1fr 1fr; }
      .page-indicator { grid-column: 1 / -1; order: -1; margin-bottom: 6px; }
    }
  </style>
</head>
<body>
  <header class="app-header" role="banner">
    <div class="header-inner">
      <div class="brand" aria-label="Quran Learning brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <div class="brand-name">Quran Learning</div>
          <div class="brand-sub">Premium reader • Ayah per card</div>
        </div>
      </div>

      <div class="header-actions" role="navigation" aria-label="Quick actions">
        <button class="pill" id="toggleArabic" aria-pressed="true">Arabic: On</button>
        <button class="pill" id="toggleTransliteration" aria-pressed="false">Transliteration: Off</button>
        <button class="pill" id="toggleTheme" aria-pressed="true">Theme: Night</button>
      </div>

      <div class="header-meta">
        <span id="surahMeta">Surah —</span>
        <span id="readerProgress">0% read</span>
      </div>
    </div>
  </header>

  <main class="container" id="app" role="main" aria-live="polite">
    <section class="page-controls" aria-label="Page navigation">
      <button class="nav-btn" id="prevPage" aria-label="Previous page">← Previous</button>
      <div class="page-indicator">
        <span id="pageLabel">Page 1</span>
        <small id="pageCount">of 1</small>
      </div>
      <button class="nav-btn" id="nextPage" aria-label="Next page">Next →</button>
    </section>

    <article class="ayah-card" id="ayahCard" aria-labelledby="ayahRef">
      <header class="ayah-header">
        <div class="ayah-ref" id="ayahRef">Surah — Ayah —</div>
        <div class="ayah-meta" id="ayahMeta">Juz — • Page —</div>
      </header>

      <div class="ayah-text-en" id="ayahTextEn">
        Loading ayah…
      </div>

      <div class="ayah-text-ar" id="ayahTextAr" lang="ar" dir="rtl" aria-label="Arabic text">
        <!-- Arabic appears here if enabled -->
      </div>

      <footer class="ayah-footer">
        <div class="tools" aria-label="Reader tools">
          <button class="tool-btn" id="bookmarkBtn">Bookmark</button>
          <button class="tool-btn" id="copyBtn">Copy</button>
          <button class="tool-btn" id="shareBtn">Share</button>
        </div>
        <div class="progress" id="progressText">Ayah 1 of 1</div>
      </footer>
    </article>

    <section class="reader-footer" aria-label="Page tools">
      <div class="page-jump">
        <label for="pageInput" class="sr-only">Jump to page</label>
        <input id="pageInput" class="page-input" type="number" min="1" step="1" placeholder="Page #" />
        <button class="nav-btn" id="jumpBtn">Go</button>
      </div>
      <div></div>
      <div>
        <button class="nav-btn" id="resetBtn">Reset session</button>
      </div>
    </section>
  </main>

  <script src="./app.js" type="module"></script>
</body>
</html>
